<div class="wrapper">

  <h2>Hey UserName's Profile</h2>

  <button><a routerLink='/select'>Find a Game</a></button><button><a routerLink='/add'>Create Game</a></button>
  <br>
  <form>
    <label>Username</label>
    <input id="userName" type="text" placeholder="Michael Jordan" #UserName>

    <label>Image Upload</label>
    <input id="image" placeholder="Upload image" #ProfileImage>

    <label>Favorite NBA Team</label>
    <input id="favorite-team" placeholder="Enter your Favorite Team" #FavTeam>

    <button (click)="createNewUser(UserName.value, ProfileImage.value, FavTeam.value)">Submit</button>
  </form>
</div>

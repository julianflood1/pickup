<div class="wrapper">
  <div id="select">

    <h2>Select a Game to Play</h2>
    <div id="panel-body" *ngFor="let game of games | async">
      <div id="panel" (click)="goToDetailPage(game)">
        <h3>{{game.park}} @ {{game.time}}</h3>
        <p *ngIf="((game.teamB.length >= 4) && (game.teamA.length >= 4))">Game Full!</p>
      </div>
    </div>


    <h3>OR</h3>
  <button><a routerLink='/add'>Make a New Game</a></button>
  </div>
</div>

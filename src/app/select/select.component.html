<div class="wrapper">
  <div id="select">

    <h2>Select a Game to Play</h2>
    <div id="panel-body" *ngFor="let game of games | async">
      <div id="panel">
        <h3 (click)="goToDetailPage(game)">{{game.park}} @ {{game.time}}</h3>
        <p *ngIf="((game.teamB.length >= 3) && (game.teamA.length >= 3))">This one full</p>

      </div>
    </div>


    <h3>OR</h3>
  <button><a routerLink='/add'>Make a New Game</a></button>
  </div>
</div>

<div class="wrapper">
  <div id="gameplay">
    <h1>{{(games | async)}}</h1>
    <h3>Time of Game</h3>
    <div id=main-area>
      <div id="join-area">
        <div id="teamA">
          <h4>Team A</h4>
        </div>
        <div id="teamB">
          <h4>Team B</h4>

        </div>
      </div>
      <div id="leaderboard">
        <h3>Leaderboard</h3>
      </div>
    </div>
    <button><a routerLink='/profile'>Back to Profile</a></button>
  </div>
</div>
